name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: '릴리즈 버전 (예: 1.6.0) - 필수'
        required: true
        type: string

jobs:
  # =====================================================
  # 버전 결정
  # =====================================================
  release:
    name: 버전 결정
    runs-on: ubuntu-latest
    # PR이 머지된 경우에만 실행 (update/* 브랜치에서 온 경우)
    # 또는 수동 트리거인 경우
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true &&
       startsWith(github.event.pull_request.head.ref, 'update/'))

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}

    steps:
      - name: 버전 결정
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 수동 트리거: 입력된 버전 사용
            VERSION="${{ github.event.inputs.version }}"
            echo "수동 트리거 버전: ${VERSION}"
          else
            # PR 머지 트리거: 브랜치 이름에서 버전 추출
            BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
            echo "머지된 브랜치: ${BRANCH_NAME}"

            VERSION_WITH_TIMESTAMP="${BRANCH_NAME#update/}"
            VERSION=$(echo "$VERSION_WITH_TIMESTAMP" | sed -E 's/^([0-9]+\.[0-9]+\.[0-9]+(-[a-zA-Z][a-zA-Z0-9.]*)?).*/\1/')

            if [ -z "$VERSION" ] || ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
              echo "::error::브랜치 이름에서 버전을 추출할 수 없습니다: ${BRANCH_NAME}"
              exit 1
            fi

            echo "추출된 버전: ${VERSION}"
          fi

          # Semver 형식 검증
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-[a-zA-Z][a-zA-Z0-9.]*)?$'; then
            echo "::error::올바른 버전 형식이 아닙니다: ${VERSION}"
            exit 1
          fi

          echo "버전 검증 통과: ${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=release/v${VERSION}" >> $GITHUB_OUTPUT

  # =====================================================
  # AIT 빌드 (build-ait.yml 호출)
  # =====================================================
  build-ait:
    name: AIT 빌드
    needs: release
    uses: ./.github/workflows/build-ait.yml
    with:
      ref: main
      version: ${{ needs.release.outputs.version }}

  # =====================================================
  # 릴리즈 태그 생성 (UPM 패키지 정리 포함)
  # =====================================================
  create-release-tag:
    name: 릴리즈 태그 생성
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: UPM 패키지 정리
        run: |
          echo "=== UPM 패키지 정리 ==="

          # 불필요한 디렉토리 제거
          rm -rf .github/
          rm -rf Tests~/
          rm -rf Tools~/
          rm -rf sdk-runtime-generator~/
          rm -rf scripts/

          # 불필요한 파일 제거
          rm -f .gitignore
          rm -f .mcp.json
          rm -f CLAUDE.md
          rm -f run-local-tests.sh

          # 해당 .meta 파일도 제거
          rm -f .gitignore.meta
          rm -f .mcp.json.meta
          rm -f CLAUDE.md.meta
          rm -f run-local-tests.sh.meta
          rm -f scripts.meta
          rm -f Tests~.meta
          rm -f Tools~.meta
          rm -f sdk-runtime-generator~.meta

          echo "정리된 파일 목록:"
          ls -la
          echo ""
          echo "Runtime/ 내용:"
          ls -la Runtime/ || true
          echo ""
          echo "Editor/ 내용:"
          ls -la Editor/ || true

      - name: Git 설정
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 릴리즈 커밋 생성
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          git add -A
          git commit -m "릴리즈: v${VERSION} (UPM 패키지)

          Apps in Toss Unity SDK v${VERSION}
          - UPM 패키지용 정리된 릴리즈
          - 개발/테스트 파일 제외

          Generated at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

          echo "릴리즈 커밋 생성 완료"

      - name: 릴리즈 태그 생성
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          TAG_NAME="${{ needs.release.outputs.tag_name }}"

          echo "=== 릴리즈 태그 생성: ${TAG_NAME} ==="

          # 기존 태그가 있으면 삭제 (upsert)
          git push origin --delete "${TAG_NAME}" 2>/dev/null || true

          git tag -f "${TAG_NAME}" -m "릴리즈: v${VERSION}

          Apps in Toss Unity SDK v${VERSION}
          - @apps-in-toss/web-framework v${VERSION} 기반

          Generated at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

          echo "태그 생성 완료: ${TAG_NAME}"

      - name: 태그 푸시
        run: |
          TAG_NAME="${{ needs.release.outputs.tag_name }}"
          git push -f origin "refs/tags/${TAG_NAME}:refs/tags/${TAG_NAME}"
          echo "태그 푸시 완료: ${TAG_NAME}"

      - name: GitHub Release 생성/업데이트
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          TAG_NAME="${{ needs.release.outputs.tag_name }}"

          RELEASE_BODY=$(cat <<EOF
          ## Apps in Toss Unity SDK v${VERSION}

          \`@apps-in-toss/web-framework\` v${VERSION} 기반으로 생성된 SDK입니다.

          ### 설치 방법

          \`Packages/manifest.json\`에 다음을 추가하세요:

          \`\`\`json
          {
            "dependencies": {
              "im.toss.apps-in-toss-unity-sdk": "https://github.com/${{ github.repository }}.git#${TAG_NAME}"
            }
          }
          \`\`\`

          ### 지원 Unity 버전
          - Unity 2021.3 LTS 이상
          - Unity 2022.3 LTS
          - Unity 6000.0, 6000.2
          EOF
          )

          # 기존 릴리즈가 있으면 삭제 (upsert)
          gh release delete "${TAG_NAME}" --yes 2>/dev/null || true

          gh release create "${TAG_NAME}" \
            --title "v${VERSION}" \
            --notes "$RELEASE_BODY"

          echo "GitHub Release 생성 완료"
          echo "URL: https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}"

      - name: 릴리즈 요약
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          TAG_NAME="${{ needs.release.outputs.tag_name }}"

          echo "## 릴리즈 완료" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 항목 | 값 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 버전 | v${VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| 태그 | \`${TAG_NAME}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 릴리즈 | [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### UPM 설치" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}.git#${TAG_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    outputs:
      version: ${{ needs.release.outputs.version }}
      tag_name: ${{ needs.release.outputs.tag_name }}

  # =====================================================
  # AIT 패키지 배포
  # =====================================================
  deploy-ait:
    name: AIT 패키지 배포
    runs-on: ubuntu-latest
    needs: [build-ait, create-release-tag]
    if: success()

    steps:
      - name: AIT 패키지 다운로드
        uses: actions/download-artifact@v4
        with:
          pattern: ait-package-*
          path: ait-packages/
          merge-multiple: true

      - name: 다운로드된 패키지 확인
        id: check-packages
        run: |
          echo "=== 다운로드된 AIT 패키지 ==="
          if [ -d "ait-packages" ]; then
            find ait-packages -name "*.ait" -type f | head -20
            PACKAGE_COUNT=$(find ait-packages -name "*.ait" -type f | wc -l)
            echo "package_count=${PACKAGE_COUNT}" >> $GITHUB_OUTPUT

            if [ "$PACKAGE_COUNT" -gt 0 ]; then
              echo "✅ ${PACKAGE_COUNT}개 AIT 패키지 발견"
            else
              echo "::warning::AIT 패키지가 없습니다"
            fi
          else
            echo "::warning::ait-packages 디렉토리가 없습니다"
            echo "package_count=0" >> $GITHUB_OUTPUT
          fi

      - name: AIT 패키지 배포
        if: steps.check-packages.outputs.package_count > 0
        env:
          AIT_DEPLOY_KEY: ${{ secrets.AIT_DEPLOY_KEY }}
        run: |
          VERSION="${{ needs.create-release-tag.outputs.version }}"
          DEPLOYED=0
          FAILED=0

          echo "=== AIT 패키지 배포 시작 ==="

          if [ -z "$AIT_DEPLOY_KEY" ]; then
            echo "::warning::AIT_DEPLOY_KEY가 설정되지 않았습니다. 배포를 건너뜁니다."
            exit 0
          fi

          for ait_file in $(find ait-packages -name "*.ait" -type f); do
            echo "배포 중: ${ait_file}"

            HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
              -X POST \
              -H "Authorization: Bearer ${AIT_DEPLOY_KEY}" \
              -H "Content-Type: application/octet-stream" \
              -H "X-SDK-Version: ${VERSION}" \
              --data-binary "@${ait_file}" \
              "https://ait-deploy.toss.im/api/upload" 2>/dev/null || echo "000")

            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
              echo "✅ 배포 성공: ${ait_file}"
              DEPLOYED=$((DEPLOYED + 1))
            else
              echo "::warning::배포 실패 (HTTP ${HTTP_CODE}): ${ait_file}"
              cat /tmp/response.txt 2>/dev/null || true
              FAILED=$((FAILED + 1))
            fi
          done

          echo ""
          echo "=== 배포 결과 ==="
          echo "성공: ${DEPLOYED}개"
          echo "실패: ${FAILED}개"

          echo "## AIT 패키지 배포" >> $GITHUB_STEP_SUMMARY
          echo "- 성공: ${DEPLOYED}개" >> $GITHUB_STEP_SUMMARY
          echo "- 실패: ${FAILED}개" >> $GITHUB_STEP_SUMMARY

      - name: 배포 알림 전송
        if: always() && steps.check-packages.outputs.package_count > 0
        env:
          DEPLOY_NOTIFY_URL: ${{ secrets.DEPLOY_NOTIFY_URL }}
        run: |
          VERSION="${{ needs.create-release-tag.outputs.version }}"

          if [ -z "$DEPLOY_NOTIFY_URL" ]; then
            echo "DEPLOY_NOTIFY_URL이 설정되지 않았습니다. 알림을 건너뜁니다."
            exit 0
          fi

          curl -s -X POST "$DEPLOY_NOTIFY_URL" \
            -H "Content-Type: application/json" \
            -d "{\"version\": \"${VERSION}\", \"repository\": \"${{ github.repository }}\", \"status\": \"deployed\"}" \
            || echo "::warning::알림 전송 실패"
