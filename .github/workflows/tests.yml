name: Tests

on:
  push:
    branches: [master, dave]
  pull_request:
    branches: [master]

jobs:
  # E2E Full Pipeline Test (ÌÅ¨Î°úÏä§ ÌîåÎû´Ìèº)
  e2e-full-pipeline:
    name: E2E Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform_name: macOS
          - os: windows-latest
            platform_name: Windows
          - os: ubuntu-latest
            platform_name: Linux

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Tests~/E2E/SampleUnityProject/Library
          key: Library-E2E-${{ matrix.os }}-${{ hashFiles('Tests~/E2E/SampleUnityProject/**/*.cs', 'Runtime/**/*.cs', 'Editor/**/*.cs') }}
          restore-keys: |
            Library-E2E-${{ matrix.os }}-

      - name: Unity WebGL Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          projectPath: Tests~/E2E/SampleUnityProject
          targetPlatform: WebGL
          buildMethod: E2EBuildRunner.CommandLineBuild
          unityVersion: 2021.3.45f1
          versioning: None

      - name: Verify Build Output (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Checking build output..."
          if [ -d "Tests~/E2E/SampleUnityProject/ait-build/dist/web" ]; then
            echo "‚úÖ Build output found"
            ls -la Tests~/E2E/SampleUnityProject/ait-build/dist/web/
            du -sh Tests~/E2E/SampleUnityProject/ait-build/dist/web/
          else
            echo "‚ùå Build output not found"
            exit 1
          fi

      - name: Verify Build Output (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Checking build output..."
          $distPath = "Tests~/E2E/SampleUnityProject/ait-build/dist/web"
          if (Test-Path $distPath) {
            Write-Host "‚úÖ Build output found"
            Get-ChildItem -Path $distPath
            $size = (Get-ChildItem -Path $distPath -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            Write-Host "Total size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Host "‚ùå Build output not found"
            exit 1
          }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: Tests~/E2E/tests/package-lock.json

      - name: Install Playwright Dependencies
        run: |
          npm ci
          npx playwright install chromium --with-deps
        working-directory: Tests~/E2E/tests

      - name: Run E2E Pipeline Tests (7 tests)
        run: npm test
        working-directory: Tests~/E2E/tests

      - name: Generate Job Summary (Unix)
        if: always() && runner.os != 'Windows'
        run: |
          RESULTS_FILE="Tests~/E2E/tests/benchmark-results.json"

          echo "## üìä E2E Test Results (${{ matrix.platform_name }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "$RESULTS_FILE" ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat "$RESULTS_FILE" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No benchmark results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Generate Job Summary (Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          $resultsFile = "Tests~/E2E/tests/benchmark-results.json"

          "## üìä E2E Test Results (${{ matrix.platform_name }})" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          "" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY

          if (Test-Path $resultsFile) {
            '```json' | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
            Get-Content $resultsFile | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
            '```' | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          } else {
            "‚ö†Ô∏è No benchmark results found" | Out-File -Append -FilePath $env:GITHUB_STEP_SUMMARY
          }

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results-${{ matrix.os }}
          path: Tests~/E2E/tests/benchmark-results.json
          if-no-files-found: ignore

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: Tests~/E2E/tests/playwright-report/
          if-no-files-found: ignore

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots-${{ matrix.os }}
          path: Tests~/E2E/tests/test-results/
          if-no-files-found: ignore
