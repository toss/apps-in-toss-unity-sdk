name: Tests

on:
  push:
    branches: [master, dave]
  pull_request:
    branches: [master]

jobs:
  # E2E Full Pipeline Test (8ê°œ í…ŒìŠ¤íŠ¸)
  e2e-full-pipeline:
    name: E2E Full Pipeline Test
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Tests~/E2E/SampleUnityProject/Library
          key: Library-E2E-${{ hashFiles('Tests~/E2E/SampleUnityProject/**/*.cs', 'Runtime/**/*.cs', 'Editor/**/*.cs') }}
          restore-keys: |
            Library-E2E-

      - name: Unity WebGL Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          projectPath: Tests~/E2E/SampleUnityProject
          targetPlatform: WebGL
          buildMethod: E2EBuildRunner.CommandLineBuild
          unityVersion: 2021.3.45f1
          versioning: None

      - name: Verify Build Output
        run: |
          echo "Checking build output..."
          if [ -d "Tests~/E2E/SampleUnityProject/ait-build/dist/web" ]; then
            echo "âœ… Build output found"
            ls -la Tests~/E2E/SampleUnityProject/ait-build/dist/web/
            du -sh Tests~/E2E/SampleUnityProject/ait-build/dist/web/
          else
            echo "âŒ Build output not found"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: Tests~/E2E/tests/package-lock.json

      - name: Install Playwright Dependencies
        run: |
          npm ci
          npx playwright install chromium --with-deps
        working-directory: Tests~/E2E/tests

      - name: Run E2E Pipeline Tests (7 tests)
        run: npm test
        working-directory: Tests~/E2E/tests

      - name: Generate Job Summary
        if: always()
        run: |
          RESULTS_FILE="Tests~/E2E/tests/benchmark-results.json"

          echo "## ðŸ“Š E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "$RESULTS_FILE" ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat "$RESULTS_FILE" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No benchmark results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: Tests~/E2E/tests/benchmark-results.json
          if-no-files-found: ignore

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: Tests~/E2E/tests/playwright-report/
          if-no-files-found: ignore

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: Tests~/E2E/tests/test-results/
          if-no-files-found: ignore
