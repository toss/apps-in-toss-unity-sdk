<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #unity-container {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
        
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        #unity-logo {
            width: 154px;
            height: 130px;
            background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        }
        
        #unity-progress-bar-empty {
            width: 141px;
            height: 18px;
            margin-top: 10px;
            margin-left: 6.5px;
            background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
        }
        
        #unity-progress-bar-full {
            width: 0%;
            height: 18px;
            margin-top: 10px;
            background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
        }
        
        #unity-footer {
            display: none;  /* 전체 화면 모드에서는 footer 숨김 */
        }
        
        #unity-webgl-logo {
            float: left;
            width: 38px;
            height: 38px;
            background: url('TemplateData/webgl-logo.png') no-repeat center;
        }
        
        #unity-build-title {
            float: right;
            margin-right: 10px;
            line-height: 38px;
            font-family: arial;
            font-size: 18px;
        }
        
        #unity-fullscreen-button {
            cursor: pointer;
            float: right;
            width: 38px;
            height: 38px;
            background: url('TemplateData/fullscreen-button.png') no-repeat center;
        }
        
        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%, 0);
            background: white;
            border: 2px solid red;
            padding: 5px;
            display: none;
        }

        /* Apps in Toss Toast */
        .ait-toast {
            position: fixed;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 300px;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .ait-toast.show {
            opacity: 1;
        }
        
        .ait-toast.top {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ait-toast.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ait-toast.bottom {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Apps in Toss Modal */
        .ait-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .ait-modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 320px;
            width: 90%;
            text-align: center;
        }
        
        .ait-modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .ait-modal-message {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            color: #666;
        }
        
        .ait-modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .ait-modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .ait-modal-button.primary {
            background: #3182ce;
            color: white;
        }
        
        .ait-modal-button.primary:hover {
            background: #2c5aa0;
        }
        
        .ait-modal-button.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .ait-modal-button.secondary:hover {
            background: #cbd5e0;
        }
    </style>

    <!-- USER_HEAD_START - 이 영역에 사용자 커스텀 스크립트/스타일을 추가하세요 -->
    <!-- 예: <script src="https://cdn.example.com/library.js"></script> -->
    <!-- 예: <link rel="stylesheet" href="custom.css"> -->
    <!-- USER_HEAD_END -->
</head>
<body>
    <!-- 로딩 화면 래퍼 (SDK가 이 래퍼를 통해 로딩 화면을 제어) -->
    <div id="ait-loading-wrapper">
        <!-- loading.html 내용이 여기에 삽입됨 -->
        %AIT_LOADING_SCREEN%
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="%UNITY_WIDTH%" height="%UNITY_HEIGHT%" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">%UNITY_WEB_NAME%</div>
            <div id="unity-fullscreen-button" onclick="unityInstance.SetFullscreen(1)"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="ait-toast-container"></div>

    <!-- Modal Container -->
    <div id="ait-modal" class="ait-modal">
        <div class="ait-modal-content">
            <div id="ait-modal-title" class="ait-modal-title"></div>
            <div id="ait-modal-message" class="ait-modal-message"></div>
            <div class="ait-modal-buttons">
                <button id="ait-modal-cancel" class="ait-modal-button secondary" style="display: none;">취소</button>
                <button id="ait-modal-confirm" class="ait-modal-button primary">확인</button>
            </div>
        </div>
    </div>

    <!-- Apps in Toss Unity Bridge (Unity 로더보다 먼저!) -->
    <!-- Legacy bridge for compatibility -->
    <script src="Runtime/appsintoss-unity-bridge.js"></script>
    <!-- Web Framework Bridge - @apps-in-toss/web-framework 함수를 window.AppsInToss에 노출 -->
    <script type="module" src="./unity-bridge.ts"></script>

    <!-- AITLoadingLogger: 로딩 이벤트 로깅 및 파일별 다운로드 추적 -->
    <script>
        window.AITLoadingLogger = {
            startTime: performance.now(),
            events: {},
            files: {},
            progressCallbacks: [],
            completeCallbacks: [],
            errorCallbacks: [],
            fileProgressCallbacks: [],
            _isComplete: false,

            // 이벤트 기록
            logEvent: function(eventName, data) {
                var now = performance.now();
                var elapsed = now - this.startTime;
                this.events[eventName] = {
                    time: now,
                    elapsed: elapsed,
                    data: data || null
                };
                console.log('[AIT Loading] ' + eventName + ' @ ' + elapsed.toFixed(0) + 'ms');
            },

            // fetch 래핑으로 실시간 다운로드 속도 추적
            wrapFetch: function() {
                var originalFetch = window.fetch;
                var self = this;

                window.fetch = function(url, options) {
                    var urlStr = typeof url === 'string' ? url : url.url || '';
                    var fileName = urlStr.split('/').pop().split('?')[0];
                    var isUnityFile = /\.(loader\.js|framework\.js|wasm|data)(\.(gz|br|unityweb))?$/i.test(fileName);

                    if (!isUnityFile) {
                        return originalFetch.call(window, url, options);
                    }

                    var fileInfo = {
                        name: fileName,
                        url: urlStr,
                        size: 0,
                        loaded: 0,
                        startTime: performance.now(),
                        responseEnd: 0,
                        duration: 0,
                        avgSpeed: 0,
                        peakSpeed: 0,
                        minSpeed: Infinity,
                        speedHistory: [],
                        lastLoaded: 0,
                        lastTime: performance.now()
                    };
                    self.files[fileName] = fileInfo;
                    self.logEvent('file_start_' + fileName.replace(/\./g, '_'));

                    return originalFetch.call(window, url, options).then(function(response) {
                        var contentLength = response.headers.get('content-length');
                        fileInfo.size = parseInt(contentLength) || 0;

                        // ReadableStream 지원 확인
                        if (!response.body || !response.body.getReader) {
                            fileInfo.responseEnd = performance.now();
                            fileInfo.duration = fileInfo.responseEnd - fileInfo.startTime;
                            return response;
                        }

                        var reader = response.body.getReader();
                        var chunks = [];

                        function pump() {
                            return reader.read().then(function(result) {
                                if (result.done) {
                                    fileInfo.responseEnd = performance.now();
                                    fileInfo.duration = fileInfo.responseEnd - fileInfo.startTime;
                                    fileInfo.avgSpeed = fileInfo.loaded > 0
                                        ? (fileInfo.loaded / 1024) / (fileInfo.duration / 1000)
                                        : 0;
                                    fileInfo.minSpeed = fileInfo.minSpeed === Infinity ? 0 : fileInfo.minSpeed;
                                    self.logEvent('file_complete_' + fileName.replace(/\./g, '_'), {
                                        size: fileInfo.loaded,
                                        duration: fileInfo.duration,
                                        avgSpeed: fileInfo.avgSpeed
                                    });

                                    // 스트림 재조립
                                    var blob = new Blob(chunks);
                                    return new Response(blob, {
                                        headers: response.headers,
                                        status: response.status,
                                        statusText: response.statusText
                                    });
                                }

                                chunks.push(result.value);
                                fileInfo.loaded += result.value.length;

                                // 속도 계산 (1초 간격)
                                var now = performance.now();
                                var timeDelta = now - fileInfo.lastTime;
                                if (timeDelta >= 1000) {
                                    var bytesDelta = fileInfo.loaded - fileInfo.lastLoaded;
                                    var speed = (bytesDelta / 1024) / (timeDelta / 1000);

                                    fileInfo.speedHistory.push(Math.round(speed));
                                    fileInfo.peakSpeed = Math.max(fileInfo.peakSpeed, speed);
                                    fileInfo.minSpeed = Math.min(fileInfo.minSpeed, speed);

                                    fileInfo.lastLoaded = fileInfo.loaded;
                                    fileInfo.lastTime = now;

                                    // 파일 진행 콜백 호출
                                    var percent = fileInfo.size > 0 ? (fileInfo.loaded / fileInfo.size) * 100 : 0;
                                    self.notifyFileProgress({
                                        name: fileName,
                                        url: urlStr,
                                        loaded: fileInfo.loaded,
                                        total: fileInfo.size,
                                        percent: percent,
                                        speed: speed
                                    });
                                }

                                return pump();
                            });
                        }

                        return pump();
                    }).catch(function(err) {
                        self.logEvent('file_error_' + fileName.replace(/\./g, '_'), { error: err.message });
                        throw err;
                    });
                };
            },

            // 파일 진행 콜백 통지
            notifyFileProgress: function(fileInfo) {
                for (var i = 0; i < this.fileProgressCallbacks.length; i++) {
                    try {
                        this.fileProgressCallbacks[i](fileInfo);
                    } catch (e) {
                        console.error('[AIT Loading] File progress callback error:', e);
                    }
                }
            },

            // 진행률 콜백 통지
            notifyProgress: function(progress) {
                for (var i = 0; i < this.progressCallbacks.length; i++) {
                    try {
                        this.progressCallbacks[i](progress);
                    } catch (e) {
                        console.error('[AIT Loading] Progress callback error:', e);
                    }
                }
            },

            // 완료 콜백 통지
            notifyComplete: function() {
                if (this._isComplete) return;
                this._isComplete = true;
                for (var i = 0; i < this.completeCallbacks.length; i++) {
                    try {
                        this.completeCallbacks[i]();
                    } catch (e) {
                        console.error('[AIT Loading] Complete callback error:', e);
                    }
                }
            },

            // 에러 콜백 통지
            notifyError: function(error) {
                for (var i = 0; i < this.errorCallbacks.length; i++) {
                    try {
                        this.errorCallbacks[i](error);
                    } catch (e) {
                        console.error('[AIT Loading] Error callback error:', e);
                    }
                }
            },

            // 총 로딩 시간 반환
            getTotalTime: function() {
                var completeEvent = this.events['loading_complete'];
                if (completeEvent) {
                    return Math.round(completeEvent.elapsed);
                }
                return Math.round(performance.now() - this.startTime);
            },

            // 파일별 통계 반환
            getFileStats: function() {
                var self = this;
                var result = [];
                Object.keys(this.files).forEach(function(name) {
                    var f = self.files[name];
                    result.push({
                        name: f.name,
                        url: f.url,
                        size: f.loaded || f.size,
                        duration: Math.round(f.duration),
                        startTime: Math.round(f.startTime - self.startTime),
                        responseEnd: Math.round(f.responseEnd - self.startTime),
                        avgSpeed: Math.round(f.avgSpeed * 10) / 10,
                        peakSpeed: Math.round(f.peakSpeed * 10) / 10,
                        minSpeed: Math.round(f.minSpeed * 10) / 10,
                        speedHistory: f.speedHistory.slice()
                    });
                });
                return result;
            },

            // 콘솔 요약 출력
            printSummary: function() {
                var self = this;
                console.log('[AIT Loading] ========== 로딩 완료 ==========');
                console.log('[AIT Loading] 총 로딩 시간: ' + this.getTotalTime() + 'ms');
                console.log('[AIT Loading] 파일별 다운로드:');

                Object.keys(this.files).forEach(function(name) {
                    var f = self.files[name];
                    var sizeMB = ((f.loaded || f.size) / 1024 / 1024).toFixed(2);
                    console.log('  - ' + f.name + ':');
                    console.log('      크기: ' + sizeMB + 'MB');
                    console.log('      시간: ' + Math.round(f.duration) + 'ms');
                    console.log('      평균 속도: ' + f.avgSpeed.toFixed(1) + 'KB/s');
                    if (f.speedHistory.length > 0) {
                        console.log('      피크 속도: ' + f.peakSpeed.toFixed(1) + 'KB/s');
                        console.log('      최저 속도: ' + f.minSpeed.toFixed(1) + 'KB/s');
                        console.log('      속도 기록: [' + f.speedHistory.join(', ') + '] KB/s');
                    }
                });
                console.log('[AIT Loading] ================================');
            }
        };

        // AITLoading: 커스텀 로딩 화면 API
        window.AITLoading = {
            // 앱 정보 (초기화 전 기본값)
            appInfo: {
                iconUrl: '',
                displayName: '',
                primaryColor: '#3182f6'
            },

            // 초기화 완료 여부 (내부용)
            _initialized: false,
            _readyCallbacks: [],

            // 초기화 완료 콜백 등록 (appInfo 사용 가능 시점)
            // 콜백은 초기화 시 호출되고, 네이티브 앱 정보가 나중에 로드되면 다시 호출됨
            onReady: function(callback) {
                if (typeof callback === 'function') {
                    // 항상 콜백 저장 (네이티브 정보 업데이트 시 다시 호출하기 위해)
                    this._readyCallbacks.push(callback);
                    // 이미 초기화된 경우 바로 호출
                    if (this._initialized) {
                        callback(this.appInfo);
                    }
                }
            },

            // 진행률 콜백 등록
            onProgress: function(callback) {
                if (typeof callback === 'function') {
                    AITLoadingLogger.progressCallbacks.push(callback);
                }
            },

            // 완료 콜백 등록
            onComplete: function(callback) {
                if (typeof callback === 'function') {
                    if (AITLoadingLogger._isComplete) {
                        callback();
                    } else {
                        AITLoadingLogger.completeCallbacks.push(callback);
                    }
                }
            },

            // 에러 콜백 등록
            onError: function(callback) {
                if (typeof callback === 'function') {
                    AITLoadingLogger.errorCallbacks.push(callback);
                }
            },

            // 파일별 진행 콜백 등록
            onFileProgress: function(callback) {
                if (typeof callback === 'function') {
                    AITLoadingLogger.fileProgressCallbacks.push(callback);
                }
            },

            // 파일별 다운로드 통계 반환
            getFileStats: function() {
                return AITLoadingLogger.getFileStats();
            },

            // 총 로딩 시간 반환
            getTotalTime: function() {
                return AITLoadingLogger.getTotalTime();
            },

            // 로딩 화면 숨기기
            hide: function() {
                var wrapper = document.getElementById('ait-loading-wrapper');
                if (wrapper) {
                    wrapper.style.display = 'none';
                }
            }
        };

        // fetch 래핑 초기화 (Unity 로더보다 먼저)
        AITLoadingLogger.wrapFetch();
        AITLoadingLogger.logEvent('loading_start');
    </script>

    <!-- 브랜드 정보 초기화 -->
    <script>
        // Unity 빌드 시 플레이스홀더가 치환됨 (기본값)
        window.AITLoading.appInfo = {
            iconUrl: '%AIT_ICON_URL%',
            displayName: '%AIT_DISPLAY_NAME%',
            primaryColor: '%AIT_PRIMARY_COLOR%'
        };
        console.log('[AIT Loading] 빌드 설정 appInfo:', JSON.stringify(window.AITLoading.appInfo));

        // 네이티브 앱 정보로 업데이트하는 함수
        function updateAppInfoFromNative() {
            try {
                console.log('[AIT Loading] AppsInToss 존재:', !!window.AppsInToss);
                if (window.AppsInToss) {
                    console.log('[AIT Loading] getAppsInTossGlobals 존재:', typeof window.AppsInToss.getAppsInTossGlobals);
                }
                if (window.AppsInToss && typeof window.AppsInToss.getAppsInTossGlobals === 'function') {
                    var globals = window.AppsInToss.getAppsInTossGlobals();
                    console.log('[AIT Loading] 네이티브 globals 원본:', JSON.stringify(globals));
                    if (globals) {
                        // brandIcon이 있으면 사용, 없으면 빌드 설정 유지
                        if (globals.brandIcon) {
                            window.AITLoading.appInfo.iconUrl = globals.brandIcon;
                            console.log('[AIT Loading] 아이콘 URL 업데이트:', globals.brandIcon);
                        } else {
                            console.log('[AIT Loading] brandIcon 없음, 빌드 설정 유지:', window.AITLoading.appInfo.iconUrl);
                        }
                        if (globals.brandDisplayName) {
                            window.AITLoading.appInfo.displayName = globals.brandDisplayName;
                        }
                        if (globals.brandPrimaryColor) {
                            window.AITLoading.appInfo.primaryColor = globals.brandPrimaryColor;
                        }
                        console.log('[AIT Loading] 최종 appInfo:', JSON.stringify(window.AITLoading.appInfo));
                        return true;
                    }
                }
            } catch (e) {
                console.warn('[AIT Loading] 네이티브 앱 정보 로드 실패:', e);
            }
            return false;
        }

        // 네이티브 브릿지 대기 및 초기화 완료 처리
        function initializeAppInfo() {
            // 먼저 동기적으로 시도
            var nativeLoaded = updateAppInfoFromNative();

            if (!nativeLoaded) {
                // 네이티브 브릿지가 아직 없으면 짧은 시간 대기 후 재시도
                // 토스 앱에서 브릿지 주입이 약간 지연될 수 있음
                var maxAttempts = 10;
                var attempt = 0;
                var checkInterval = setInterval(function() {
                    attempt++;
                    if (updateAppInfoFromNative()) {
                        clearInterval(checkInterval);
                        console.log('[AIT Loading] 네이티브 브릿지 감지됨 (시도 ' + attempt + ')');
                        // 이미 초기화된 경우 콜백 다시 호출하여 UI 업데이트
                        if (window.AITLoading._initialized) {
                            window.AITLoading._readyCallbacks.forEach(function(cb) {
                                try { cb(window.AITLoading.appInfo); } catch(e) {}
                            });
                        }
                    } else if (attempt >= maxAttempts) {
                        clearInterval(checkInterval);
                        console.log('[AIT Loading] 네이티브 브릿지 없음, 빌드 설정 사용');
                    }
                }, 50); // 50ms 간격으로 최대 500ms 대기
            }

            // 초기화 완료 표시 및 대기 중인 콜백 호출
            window.AITLoading._initialized = true;
            window.AITLoading._readyCallbacks.forEach(function(cb) {
                try { cb(window.AITLoading.appInfo); } catch(e) { console.error('[AIT Loading] onReady callback error:', e); }
            });
            // 주의: _readyCallbacks를 비우지 않음 - 네이티브 정보가 나중에 로드될 때 다시 호출하기 위해
        }

        initializeAppInfo();
    </script>

    <!-- 에러 표시 함수 (Unity Loader보다 먼저 정의) -->
    <script>
        // 에러 표시 함수
        function showLoadError(title, message, hints, debugInfo) {
            console.error('[AIT] ' + title);
            console.error('[AIT] ' + message);
            if (hints) {
                hints.forEach(function(hint) {
                    console.error('[AIT]   - ' + hint);
                });
            }
            if (debugInfo) {
                console.error('[AIT] Debug info:', JSON.stringify(debugInfo, null, 2));
            }

            // 로딩 화면을 에러 화면으로 변경
            var wrapper = document.getElementById('ait-loading-wrapper');
            if (wrapper) {
                wrapper.innerHTML =
                    '<div style="padding: 20px; text-align: center; max-width: 400px;">' +
                        '<div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>' +

            warningBanner.appendChild(div);

            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';

                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var loaderUrl = "%UNITY_WEBGL_LOADER_URL%";
        var config = {
            dataUrl: "%UNITY_WEBGL_DATA_URL%",
            frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
            codeUrl: "%UNITY_WEBGL_CODE_URL%",
#if MEMORY_FILENAME
            memoryUrl: "%UNITY_WEBGL_MEMORY_URL%",
#endif
#if SYMBOLS_FILENAME

        // 기기 성능에 따른 최적 devicePixelRatio 계산
        function getOptimalDevicePixelRatio() {
            var baseRatio = window.devicePixelRatio || 1;

            // 고정값인 경우 (기기 기본값을 초과하지 않도록)
            if (aitDevicePixelRatioSetting > 0) {
                return Math.min(aitDevicePixelRatioSetting, baseRatio);
            }

            // auto: 기기 성능에 따라 결정
            var deviceMemory = navigator.deviceMemory; // Android Chrome에서만 지원
            var cores = navigator.hardwareConcurrency || 2;
            var isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);

            // GPU 정보 확인 (저사양 GPU 감지)
            var isLowEndGPU = false;
            try {
                var testCanvas = document.createElement('canvas');
                var gl = testCanvas.getContext('webgl2') || testCanvas.getContext('webgl');
                if (gl) {
                    var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {

                        isLowEndGPU = /Mali-4|Mali-T[0-6]|Adreno [0-4]|PowerVR SGX|Intel HD [0-5]/i.test(renderer);
                    }
                }
            } catch (e) {}

            // 저사양 판정: GPU 또는 코어 수 기준
            if (isLowEndGPU || cores <= 2) {
                return 1;
            }

            // Android: deviceMemory API 사용
            if (deviceMemory !== undefined) {
                if (deviceMemory <= 2) return 1;
                if (deviceMemory <= 4) return Math.min(baseRatio, 2);
                return baseRatio;

                if (screenPixels < 400000 || cores <= 4) {

            return Math.min(baseRatio, 2);

                        // 로그 추가 함수
                        var logsElement = document.getElementById('unity-debug-console-logs');
                        var maxLogs = 100;

                        function addLog(message, type) {
                            var now = new Date();
                            var timestamp = now.getHours().toString().padStart(2, '0') + ':' +
                                           now.getMinutes().toString().padStart(2, '0') + ':' +
                                           now.getSeconds().toString().padStart(2, '0');

                            var entry = document.createElement('div');
                            entry.className = 'debug-log-entry ' + type;
                            entry.innerHTML = '<span class="debug-log-timestamp">[' + timestamp + ']</span>' +
                                             '<span class="debug-log-message">' + String(message) + '</span>';

                            // 스크롤 위치 확인 (로그 추가 전)
                            var scrollThreshold = 50;
                            var wasAtBottom = (logsElement.scrollHeight - logsElement.scrollTop - logsElement.clientHeight) < scrollThreshold;

                            logsElement.appendChild(entry);

                            // 최대 로그 수 유지
                            var logs = logsElement.children;
                            if (logs.length > maxLogs) {
                                logsElement.removeChild(logs[0]);
                            }

                            // 자동 스크롤 (사용자가 바닥에 있었을 때만)
                            if (wasAtBottom) {

                            }
                        }

                        // console.log/warn/error 후킹
                        var originalLog = console.log;

                        console.log = function() {

                            var message = Array.prototype.slice.call(arguments).join(' ');

                        console.warn = function() {

                        // FPS 및 메트릭 업데이트

                        // 초기 시스템 정보 가져오기
                        var deviceMemory = navigator.deviceMemory || '--';

                        var gpuInfo = gl ? gl.getParameter(gl.RENDERER) : '--';

                        function updateMetrics() {
                            frameCount++;
                            var currentTime = performance.now();
                            var elapsed = currentTime - startTime;

                            if (elapsed >= 500) { // 0.5초마다 업데이트
                                // FPS 계산
                                var fps = Math.round((frameCount * 1000) / elapsed);

                                // 평균 프레임 타임 계산
                                var avgFrameTime = (elapsed / frameCount).toFixed(2);

                                // 메모리

                                var memTotal = performance.memory ? (performance.memory.totalJSHeapSize / (1024 * 1024)).toFixed(1) : '--';

                                // 해상도

                                    '<span class="metric">Frame: ' + avgFrameTime + ' ms</span>' +
                                    '<span class="metric">JS Heap: ' + memUsed + ' / ' + memTotal + ' MB</span>' +
                                    '<span class="metric">Resolution: ' + resolution + pixelRatio + '</span>' +
                                    '</div>' +
                                    '<div>' +
                                    '<span class="metric">Device: ' + deviceMemory + ' GB RAM, ' + cpuCores + ' Cores</span>' +
                                    '<span class="metric">GPU: ' + gpuInfo + '</span>' +
                                    '</div>';

                            requestAnimationFrame(updateMetrics);
                        }
                        updateMetrics();

                        // ============================================

                        // 테이블 생성 헬퍼 (재귀적으로 object/array 펼침)
                        function createMetricTable(data, title) {
                            var html = '<div class="metric-section">';
                            html += '<div class="metric-section-title">' + title + '</div>';
                            html += '<table class="metric-table"><thead><tr>';
                            html += '<th>Key</th><th>Value</th><th>Type</th>';
                            html += '</tr></thead><tbody>';

                            function renderValue(value, indent) {
                                indent = indent || 0;
                                var indentStr = indent > 0 ? '<span style="color:#555;margin-left:' + (indent * 12) + 'px">' : '';
                                var indentEnd = indent > 0 ? '</span>' : '';

                                if (value === null || value === undefined) {
                                    return { html: '<span class="metric-na">N/A</span>', type: 'null' };
                                } else if (typeof value === 'number') {
                                    var numStr = Number.isInteger(value) ? value : value.toFixed(2);
                                    return { html: '<span class="metric-value">' + numStr + '</span>', type: 'number' };
                                } else if (typeof value === 'boolean') {
                                    return { html: '<span class="metric-value">' + value + '</span>', type: 'boolean' };
                                } else if (typeof value === 'string') {
                                    var escaped = String(value).replace(/</g, '&lt;').replace(/>/g, '&gt;');
                                    if (escaped.length > 80) escaped = escaped.substring(0, 80) + '...';
                                    return { html: '<span class="metric-value">"' + escaped + '"</span>', type: 'string' };
                                } else if (Array.isArray(value)) {
                                    if (value.length === 0) {
                                        return { html: '<span class="metric-value">[]</span>', type: 'array[0]' };
                                    }
                                    // 숫자 배열은 한 줄로 표시
                                    if (value.every(function(v) { return typeof v === 'number'; })) {
                                        var nums = value.map(function(v) { return Number.isInteger(v) ? v : v.toFixed(1); });
                                        if (nums.join(', ').length < 60) {
                                            return { html: '<span class="metric-value">[' + nums.join(', ') + ']</span>', type: 'array[' + value.length + ']' };
                                        }
                                    }
                                    return { html: null, type: 'array[' + value.length + ']', expand: value, isArray: true };
                                } else if (typeof value === 'object') {
                                    var keys = Object.keys(value);
                                    if (keys.length === 0) {
                                        return { html: '<span class="metric-value">{}</span>', type: 'object' };
                                    }
                                    return { html: null, type: 'object', expand: value, isArray: false };
                                }
                                return { html: '<span class="metric-value">' + String(value) + '</span>', type: typeof value };
                            }

                            function renderRows(obj, prefix, indent) {
                                var rows = '';
                                var keys = Array.isArray(obj) ? obj.map(function(_, i) { return i; }) : Object.keys(obj);

                                keys.forEach(function(key) {
                                    var value = obj[key];
                                    var fullKey = prefix ? prefix + '.' + key : String(key);
                                    var displayKey = indent > 0 ?
                                        '<span style="padding-left:' + (indent * 16) + 'px;color:#888;">' + key + '</span>' :
                                        key;

                                    var result = renderValue(value, indent);

                                    if (result.html !== null) {
                                        rows += '<tr>';
                                        rows += '<td class="metric-key">' + displayKey + '</td>';
                                        rows += '<td>' + result.html + '</td>';
                                        rows += '<td class="metric-type">' + result.type + '</td>';
                                        rows += '</tr>';
                                    } else {
                                        // object/array 헤더
                                        rows += '<tr style="background:rgba(0,170,255,0.05);">';
                                        rows += '<td class="metric-key">' + displayKey + '</td>';
                                        rows += '<td><span style="color:#00aaff;">' + (result.isArray ? '[...]' : '{...}') + '</span></td>';
                                        rows += '<td class="metric-type">' + result.type + '</td>';
                                        rows += '</tr>';
                                        // 재귀적으로 내부 렌더링
                                        rows += renderRows(result.expand, fullKey, indent + 1);
                                    }
                                });
                                return rows;
                            }

                            html += renderRows(data, '', 0);
                            html += '</tbody></table></div>';
                            return html;
                        }

                        // Loading Metrics 렌더링
                        function renderLoadingMetrics() {
                            var container = document.getElementById('metric-tab-loading');
                            var html = '';
                            var data = {};

                            // AITLoadingLogger 데이터
                            if (window.AITLoadingLogger) {
                                var logger = window.AITLoadingLogger;

                                // 이벤트 타이밍
                                var events = {};
                                Object.keys(logger.events).forEach(function(key) {
                                    var evt = logger.events[key];
                                    events[key] = {
                                        elapsed_ms: Math.round(evt.elapsed),
                                        data: evt.data
                                    };
                                });
                                data.events = events;
                                html += createMetricTable(events, 'Loading Events (Timing)');

                                // 파일 다운로드 통계
                                var fileStats = logger.getFileStats();
                                if (fileStats.length > 0) {
                                    fileStats.forEach(function(file) {
                                        var fileData = {
                                            url: file.url,
                                            size_bytes: file.size,
                                            size_MB: Math.round(file.size / 1024 / 1024 * 100) / 100,
                                            duration_ms: file.duration,
                                            startTime_ms: file.startTime,
                                            responseEnd_ms: file.responseEnd,
                                            avgSpeed_KBps: file.avgSpeed,
                                            peakSpeed_KBps: file.peakSpeed,
                                            minSpeed_KBps: file.minSpeed,
                                            speedHistory: file.speedHistory
                                        };
                                        data['file_' + file.name] = fileData;
                                        html += createMetricTable(fileData, 'File: ' + file.name);
                                    });
                                }

                                // 요약
                                var summary = {
                                    totalTime_ms: logger.getTotalTime(),
                                    totalFiles: fileStats.length,
                                    totalSize_MB: fileStats.reduce(function(sum, f) { return sum + f.size; }, 0) / 1024 / 1024
                                };
                                data.summary = summary;
                                html = createMetricTable(summary, 'Loading Summary') + html;
                            } else {
                                html = '<div class="metric-section"><div class="metric-section-title">AITLoadingLogger not available</div></div>';
                            }

                            lastMetricData.loading = data;
                            container.innerHTML = html;
                        }

                        // Web Metrics 렌더링
                        function renderWebMetrics() {
                            var container = document.getElementById('metric-tab-web');
                            var html = '';
                            var data = {};

                            // Performance Memory (Chrome only)
                            if (performance.memory) {

                                    totalJSHeapSize_MB: (performance.memory.totalJSHeapSize / 1024 / 1024).toFixed(2),
                                    jsHeapSizeLimit_MB: (performance.memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)
                                };
                                data.memory = memData;
                                html += createMetricTable(memData, 'JavaScript Memory (Chrome)');

                            // Navigator Info
                            var navData = {

                                language: navigator.language,

                                onLine: navigator.onLine,

                                deviceMemory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'N/A',
                                maxTouchPoints: navigator.maxTouchPoints
                            };
                            data.navigator = navData;
                            html += createMetricTable(navData, 'Navigator');

                            // Screen Info
                            var screenData = {
                                width: screen.width,
                                height: screen.height,
                                availWidth: screen.availWidth,
                                availHeight: screen.availHeight,
                                colorDepth: screen.colorDepth,
                                pixelDepth: screen.pixelDepth,
                                devicePixelRatio: window.devicePixelRatio
                            };
                            data.screen = screenData;
                            html += createMetricTable(screenData, 'Screen');

                            // Window Info
                            var windowData = {
                                innerWidth: window.innerWidth,
                                innerHeight: window.innerHeight,
                                outerWidth: window.outerWidth,
                                outerHeight: window.outerHeight,
                                scrollX: window.scrollX,
                                scrollY: window.scrollY
                            };
                            data.window = windowData;
                            html += createMetricTable(windowData, 'Window');

                            // Network Info (if available)
                            if (navigator.connection) {
                                var conn = navigator.connection;
                                var netData = {
                                    effectiveType: conn.effectiveType || 'N/A',
                                    downlink: conn.downlink ? conn.downlink + ' Mbps' : 'N/A',
                                    rtt: conn.rtt ? conn.rtt + ' ms' : 'N/A',
                                    saveData: conn.saveData
                                };
                                data.network = netData;
                                html += createMetricTable(netData, 'Network Connection');

                            // Performance Timing
                            if (performance.timing) {
                                var t = performance.timing;
                                var timingData = {
                                    navigationStart: t.navigationStart,
                                    domContentLoaded_ms: t.domContentLoadedEventEnd - t.navigationStart,
                                    domComplete_ms: t.domComplete - t.navigationStart,
                                    loadEvent_ms: t.loadEventEnd - t.navigationStart,
                                    dnsLookup_ms: t.domainLookupEnd - t.domainLookupStart,
                                    tcpConnect_ms: t.connectEnd - t.connectStart,
                                    ttfb_ms: t.responseStart - t.navigationStart,
                                    responseTime_ms: t.responseEnd - t.responseStart
                                };
                                data.timing = timingData;
                                html += createMetricTable(timingData, 'Performance Timing');
                            }

                            // WebGL Info
                            if (gl) {
                                var webglData = {
                                    renderer: gl.getParameter(gl.RENDERER),
                                    vendor: gl.getParameter(gl.VENDOR),
                                    version: gl.getParameter(gl.VERSION),
                                    shadingLanguageVersion: gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
                                    maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                                    maxViewportDims: gl.getParameter(gl.MAX_VIEWPORT_DIMS),
                                    maxRenderbufferSize: gl.getParameter(gl.MAX_RENDERBUFFER_SIZE)

                                var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');

                                    webglData.unmaskedRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                                }
                                data.webgl = webglData;
                                html += createMetricTable(webglData, 'WebGL');
                            }

                            // Visibility
                            var visData = {
                                visibilityState: document.visibilityState,

                        // Unity 버전 감지 함수
                        // - Unity 6+: unityInstance.GetMetricsInfo (FPS, 메모리, 타이밍)
                        // - Unity 2022.2+: unityInstance.GetMemoryInfo (메모리만)
                        // - Unity 2021.3: API 없음
                        function detectUnityVersion() {
                            var inst = window.unityInstance;
                            if (!inst) return { version: 'Unknown', api: 'none' };

                            // API 기반 버전 추정 (unityInstance에서 직접 호출)
                            if (typeof inst.GetMetricsInfo === 'function') {
                                return { version: 'Unity 6+', api: 'GetMetricsInfo' };
                            } else if (typeof inst.GetMemoryInfo === 'function') {
                                return { version: 'Unity 2022.2+', api: 'GetMemoryInfo' };
                            } else {
                                return { version: 'Unity 2021.3 or earlier', api: 'none' };
                            }
                        }

                        // Unity Metrics 렌더링
                        function renderUnityMetrics() {
                            var container = document.getElementById('metric-tab-unity');
                            var html = '';
                            var data = {};

                            // Unity 버전 감지
                            var versionInfo = detectUnityVersion();
                            var mod = window.unityInstance && window.unityInstance.Module;

                            // Unity Instance 정보
                            if (window.unityInstance) {
                                var unityData = {
                                    unityVersion: versionInfo.version,
                                    metricsAPI: versionInfo.api,
                                    moduleAvailable: mod ? true : false
                                };

                                if (mod && mod.HEAPU8) {
                                    unityData.wasmHeapSize_MB = Math.round(mod.HEAPU8.length / 1024 / 1024 * 100) / 100;
                                }

                                data.instance = unityData;
                                html += createMetricTable(unityData, 'Unity Instance');
                            } else {
                                html += createMetricTable({ status: 'Unity 인스턴스 없음' }, 'Unity Instance');
                            }

                            // Unity Runtime Metrics - 버전별 API에 따라 표시
                            var inst = window.unityInstance;
                            if (versionInfo.api === 'GetMetricsInfo') {
                                // Unity 6+ (GetMetricsInfo - 전체 메트릭)
                                try {
                                    var metrics = inst.GetMetricsInfo();
                                    if (metrics) {
                                        var runtimeMetrics = {
                                            fps: metrics.fps ? Math.round(metrics.fps * 10) / 10 : 'N/A',
                                            movingAverageFps: metrics.movingAverageFps ? Math.round(metrics.movingAverageFps * 10) / 10 : 'N/A',
                                            numJankedFrames: metrics.numJankedFrames || 0
                                        };
                                        data.performance = runtimeMetrics;
                                        html += createMetricTable(runtimeMetrics, 'Performance');

                                        var memoryMetrics = {
                                            totalJSHeapSize_MB: metrics.totalJSHeapSize ? Math.round(metrics.totalJSHeapSize / 1024 / 1024 * 100) / 100 : 'N/A',
                                            usedJSHeapSize_MB: metrics.usedJSHeapSize ? Math.round(metrics.usedJSHeapSize / 1024 / 1024 * 100) / 100 : 'N/A',
                                            totalWASMHeapSize_MB: metrics.totalWASMHeapSize ? Math.round(metrics.totalWASMHeapSize / 1024 / 1024 * 100) / 100 : 'N/A',
                                            usedWASMHeapSize_MB: metrics.usedWASMHeapSize ? Math.round(metrics.usedWASMHeapSize / 1024 / 1024 * 100) / 100 : 'N/A'
                                        };
                                        data.memory = memoryMetrics;
                                        html += createMetricTable(memoryMetrics, 'Memory');

                                        var timingMetrics = {
                                            pageLoadTime_sec: metrics.pageLoadTime ? Math.round(metrics.pageLoadTime / 10) / 100 : 'N/A',
                                            pageLoadTimeToFrame1_sec: metrics.pageLoadTimeToFrame1 ? Math.round(metrics.pageLoadTimeToFrame1 / 10) / 100 : 'N/A',
                                            codeDownloadTime_sec: metrics.codeDownloadTime ? Math.round(metrics.codeDownloadTime / 10) / 100 : 'N/A',
                                            assetLoadTime_sec: metrics.assetLoadTime ? Math.round(metrics.assetLoadTime / 10) / 100 : 'N/A',
                                            webAssemblyStartupTime_sec: metrics.webAssemblyStartupTime ? Math.round(metrics.webAssemblyStartupTime / 10) / 100 : 'N/A',
                                            gameStartupTime_sec: metrics.gameStartupTime ? Math.round(metrics.gameStartupTime / 10) / 100 : 'N/A'
                                        };
                                        data.timing = timingMetrics;
                                        html += createMetricTable(timingMetrics, 'Timing');
                                    }
                                } catch (e) {
                                    html += createMetricTable({ error: e.message }, 'Runtime Metrics (Error)');
                                }
                            } else if (versionInfo.api === 'GetMemoryInfo') {
                                // Unity 2022.2+ (GetMemoryInfo - 메모리만)
                                try {
                                    var memInfo = inst.GetMemoryInfo();
                                    if (memInfo) {
                                        var memoryMetrics = {
                                            totalJSHeapSize_MB: memInfo.totalJSHeapSize ? Math.round(memInfo.totalJSHeapSize / 1024 / 1024 * 100) / 100 : 'N/A',
                                            usedJSHeapSize_MB: memInfo.usedJSHeapSize ? Math.round(memInfo.usedJSHeapSize / 1024 / 1024 * 100) / 100 : 'N/A',
                                            totalWASMHeapSize_MB: memInfo.totalWASMHeapSize ? Math.round(memInfo.totalWASMHeapSize / 1024 / 1024 * 100) / 100 : 'N/A',
                                            usedWASMHeapSize_MB: memInfo.usedWASMHeapSize ? Math.round(memInfo.usedWASMHeapSize / 1024 / 1024 * 100) / 100 : 'N/A'
                                        };
                                        data.memory = memoryMetrics;
                                        html += createMetricTable(memoryMetrics, 'Memory');
                                    }
                                } catch (e) {
                                    html += createMetricTable({ error: e.message }, 'Memory Metrics (Error)');
                                }
                            }
                            // versionInfo.api === 'none'인 경우 추가 테이블 없음

                            // WASM Memory (alternative method)
                            if (window.unityInstance && window.unityInstance.Module) {
                                var mod = window.unityInstance.Module;
                                var wasmData = {};

                                if (mod.HEAPU8) wasmData.HEAPU8_length = mod.HEAPU8.length;
                                if (mod.HEAP8) wasmData.HEAP8_length = mod.HEAP8.length;
                                if (mod.HEAPU16) wasmData.HEAPU16_length = mod.HEAPU16.length;
                                if (mod.HEAP16) wasmData.HEAP16_length = mod.HEAP16.length;
                                if (mod.HEAPU32) wasmData.HEAPU32_length = mod.HEAPU32.length;
                                if (mod.HEAP32) wasmData.HEAP32_length = mod.HEAP32.length;
                                if (mod.HEAPF32) wasmData.HEAPF32_length = mod.HEAPF32.length;
                                if (mod.HEAPF64) wasmData.HEAPF64_length = mod.HEAPF64.length;

                                if (Object.keys(wasmData).length > 0) {
                                    data.wasmHeaps = wasmData;
                                    html += createMetricTable(wasmData, 'WASM Heap Arrays');
                                }
                            }

                            lastMetricData.unity = data;
                            container.innerHTML = html;
                        }

                        // 초기 로딩 메트릭 렌더링
                        renderLoadingMetrics();

                        console.log('[AIT] Debug Console 초기화 완료 (오른쪽 하단 버튼으로 열기/닫기)');
                    } catch (e) {
                        console.error('[AIT] Debug Console 초기화 실패:', e);
                    }
                }, 100);
            } else {
                console.log('[AIT] Debug Console 비활성화됨 (enableDebugConsole: false)');
            }

            // 로딩 화면 숨기기
            console.log('[AIT] ✓ 게임 로딩 완료!');
            setTimeout(hideLoadingScreen, 500);

        }).catch((message) => {
            console.error('[AIT] ✗ Unity 로드 실패:', message);

            // 에러 이벤트 로깅 및 콜백 호출
            if (window.AITLoadingLogger) {
                AITLoadingLogger.logEvent('loading_error', { message: message });
                AITLoadingLogger.notifyError({ message: message });
            }

            alert('게임 로드에 실패했습니다.\n\n오류: ' + message + '\n\n브라우저 콘솔을 확인하세요.');
            hideLoadingScreen();
        });
        } // end of else block for createUnityInstance check
    </script>
